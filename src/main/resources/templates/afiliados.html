<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clubes powerlifting</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Clubs:</div>
        
        <select name="clubSelect">
          <option th:each="club : ${clubes}"
              th:value="${club.nombre}" 
              th:text="${club.nombre}"/>
        </select>
    </body>
</html>
